{% extends "users/base.html" %}
{% load breadcrumb %}

{% block breadcrumb_ %}
    {{ block.super }}
    {% breadcrumb_url "Sign up" "users:signup" %}
{% endblock %}

{% block menu_title %}
    <h1>Sign up</h1>
{% endblock %}

{% block content_ %}
    <div class="center box" style="width:500px">
        <form method="post" enctype="multipart/form-data" action="">
            {% include "form.html" with required_mark="*" %}
            <input type="submit" value="Register" />
        </form>
    </div>
{% endblock %}
