{% extends "home/base.html" %}
{% load static %}

{% block app_content %}
    <div id="nav">
        <a id="logo" href="{% url "home:landing" %}">Simple</a>
        <div id="menu">
            <ul>
                <li><a href="{% url "projects:list" %}">Projects</a></li>
                <li><a href="{% url "users:login" %}">Log In</a></li>
                <li><a href="{% url "users:signup" %}">Sign Up</a></li>
            </ul>
        </div>
    </div>
    <div id="landing-carousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
             <li data-target="#landing-carousel" data-slide-to="0" class="active"></li>
             <li data-target="#landing-carousel" data-slide-to="1" class=""></li>
         </ol>
        <div class="carousel-inner">
            <div class="item active" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url({% static "img/landing/landing-1.jpg" %})">
                <!-- item 1 -->
                <div class="full-center item-description">
                    <h1>Let's work together</h1>
                    <h2>Start your project</h2>
                    <a class="item-go" href="{% url "projects:new" %}">Start</a>
                </div>
            </div>
            <div class="item" style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url({% static "img/landing/landing-2.jpg" %})">
                <!-- item 2 -->
                <div class="full-center item-description">
                    <h1>Community projects</h1>
                    <h2>View projects</h2>
                    <a class="item-go" href="{% url "projects:list" %}">View</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
