{% extends "projects/base.html" %}

{% block app_content %}
    <h1>Projects list</h1>
    <ul>
        {% for project in projects %}
            {% if project.approved %}
                <li>
                    <a href="{% url "projects:detail" project.id %}">
                        {{ project }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
